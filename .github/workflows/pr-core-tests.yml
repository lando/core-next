name: Core Tests

on:
  pull_request:

jobs:
  leia-tests:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
      # DEBUG: "lando*"
      LANDO_CORE_RUNTIME: 4
      LANDO_CORE_DEVELOPMENT: 1
      LANDO_CORE_TELEMETRY: 0
    strategy:
      fail-fast: false
      matrix:
        leia-test:
          # - examples/badname
          # - examples/base
          # - examples/events
          # - examples/keys
          # - examples/lando-101
          # - examples/landofile-custom
          # - examples/long-name
          # - examples/networking
          # - examples/proxy
          # - examples/scanner
          # - examples/services
          # - examples/tooling
        lando-versions:
        # NOTE: we will want to progressively scale down the "risk" as the 3.x cli runtime 4 handling matures
          # - edge
          # - stable
          - 3-dev
        node-version:
          - '18'
        os:
          - ubuntu-22.04

    steps:

      # Install deps and cache
      # Eventually it would be great if these steps could live in a separate YAML file
      # that could be included in line to avoid code duplication
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: https://registry.npmjs.org
          cache: npm
      - name: Install dependencies
        run: npm clean-install --prefer-offline --frozen-lockfile
      - name: Bundle Deps
        uses: lando/prepare-release-action@v3
        with:
          lando-plugin: true
          version: dev
          sync: false
      # @TODO: swtich to @lando/setup-lando action?
      - name: Globally dogfood the plugin
        run: |
          mkdir -p ~/.local/share/lando/plugins/@lando
          ln -sf "$(pwd)" ~/.local/share/lando/plugins/@lando/core-next
          ls -lsa ~/.local/share/lando/plugins/@lando
          lando version --clear
      - name: Verify we can run the packaged CLI
        run: |
          lando version --all
          lando config
          lando plugins
          lando registry
      - name: Run Leia Tests
        uses: lando/run-leia-action@v2
        with:
          leia-test: "./${{ matrix.leia-test }}/README.md"
          cleanup-header: "Destroy tests"
          shell: bash
          stdin: true
