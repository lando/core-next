      #     entrypoint: bin/lando
      #     filename: lando
      #     node-version: ${{ matrix.node-version }}
      #     options: --options dns-result-order=ipv4first
      #     upload: false
      #     pkg: '@yao-pkg/pkg@5.16.1'
      # - name: Install full deps
      #   run: npm clean-install --prefer-offline --frozen-lockfile
      # - name: Setup lando ${{ steps.pkg-action.outputs.file }}
      #   uses: lando/setup-lando@v3
      #   with:
      #     lando-version: ${{ steps.pkg-action.outputs.file }}
      #     telemetry: false
      #     config: |
      #       setup.skipCommonPlugins=true

      - name: Setup lando
        uses: lando/setup-lando@v3
        id: setup-lando
        with:
          lando-version: 3
          telemetry: false
          config: |
            setup.skipCommonPlugins=true
          debug: true
      - name: Replace with lando from source
        run: |
          sudo ln -sf /Users/pirog/work/core-next/bin/lando /usr/local/bin/l4
          sudo ln -sf ${{ github.workspace }}bin/lando ${{ steps.setup-lando.outputs.lando-path }}

          which lando || true
          lando version || true

      - name: Run Leia Tests
        uses: lando/run-leia-action@v2
        with:
          leia-test: './examples/${{ matrix.leia-test }}/README.md'
          cleanup-header: 'Destroy tests'
          shell: ${{ matrix.shell }}
          stdin: true
