name: Core Protected Tests

on:
  pull_request:

jobs:
  leia-tests:
    runs-on: ${{ matrix.os }}
    env:
      TERM: xterm
    strategy:
      fail-fast: false
      matrix:
        leia-test:
          # - l337-ssh
          # - init-github
          # - init-remote
          # - private-plugins
          - yaml
        os:
          # - macos-14
          - ubuntu-24.04
          # - windows-2022
        shell:
          - bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version
      - name: Bundle Deps
        uses: lando/prepare-release-action@v3
        with:
          lando-plugin: true
          version: dev
          sync: false
      - name: Install pkg dependencies
        run: bun install --frozen-lockfile --production

      # - name: Package into node binary
      #   uses: lando/pkg-action@v6
