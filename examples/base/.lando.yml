name: lando-base
env_file:
  - environment/moar.env
compose:
  - docker-compose/moar.yml
tooling:
  php:
    service: log
pluginDirs:
  - plugins
plugins:
  "@lando/core": ./../..
  "@lando/base-test-plugin-2": ./test-plugin-2

# get this app to use the new v4 runtime
runtime: 4
config:
  core:
    dev-mode: 1
    telemetry: 0
